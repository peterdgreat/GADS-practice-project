<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
     
        <div class="container">
            <div class="searchbox">
                <input aria-label="search terms" class="search" type="search" id="search" placeholder="search for a city" name="" id="">
            </div>
            <div class="details">
     

        
                <div class="city" id="city">
                    <h3>New York City</h3>
                </div>
                <div class="Today">
                    <h1>Today</h1>
                </div>
                <div class="date" id="date">
    
                    <h5></h5>
                </div>
                <div class="current">
                    <div class="temp" id="temp"> <span></span></div>
                    <div class="weather" id="weather"><h5></h5></div>
                    <div class="hi-low" id="hi-low"></div>
                </div>
           
           
         </div>  
          
        </div>
  
        
    </main>

       
    <script src="app.js"></script>
</body>
</html>
